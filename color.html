			<!-- original code -->
			<div id="accessUIDiv">
				<input class="form-control" type="text" id="searchText" placeholder="Color To Search For">

				<span id="colorList"></span>
				</p><br />

					<button type="submit" formaction="updatepage.html" class="btn btn-primary" id="updateItemButton">Update</button>
					<button type="button" class="btn btn-primary" id="displayItemButton">Display</button>
				</div>
			</div>
			<br />
			<div id="loggedInDiv">
				<span id="userName"></span><br />
				<button type="button" id="logoutButton" class="btn btn-primary w-50" onclick="doLogout();"> Log Out </button>

</body>
