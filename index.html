<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beach Club Login</title>
    <!--<link href="css/styles.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/wetrystyle.css" rel="stylesheet">
    <script type="text/javascript" src="js/code.js"></script>
  </head>

  <body class="index">
    <div class ="text-center">
       <img class = "mt-4" id = "logo" src ="images/BeachLogo.png" height = "200" alt ="Pretty Beach Logo">
    </div>
    <div class ="indexBox" id="LoginBox">
      <form style = "margin:auto; max-width:300px;">
       
        <h1 class="h3 mb-3 font-weight-normal" id = "title"><center>Please Log In</center></h1>
        <label for="emailAddress"><i class="fa fa-user icon"></i> Username:</label>
	      <input type="email" id="emailAddress" class = "form-control" placeholder= "Username" required autofocus>
        <div class = "mt-2">
          
          <label for="loginPassword"><i class="fa fa-lock icon"></i> Password:</label>
          <input type="password" id="loginPassword" class="form-control" placeholder="Password" required autofocus>
        </div>
	      

        <!-- <div class = "checkbox mt-4">
      <label>
        <input type="checkbox" id="checkbox" value ="remember-me"> Remember me
      </label>
    </div> -->

    <div class ="mt-4">
       <button type="button" id="loginButton" class=" btn btn-lg btn-primary w-100" onclick="doLogin();"> Sign In <i class ="fa fa-sign-in"></i> </button>
       <span id="loginResult"></span>
    </div>    
	  
    <p class = "form__text mt-2 mb-2">
      <a id ="signUpLink" href ="SignUp/SignUp.html" class ="form__link">Don't have an account? Sign up here.</a>
    </p>
    
      </form>
      
    </div>
    <a href="https://github.com/camzxx/COP4331_Team4" target="_blank">
      <img src="../images/githubLogo.png" alt="https://github.com/camzxx/COP4331_Team4" class="icon github" id="githubLogo" ></img>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
