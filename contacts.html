<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contacts List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
	<script type="text/javascript" src="js/code.js"></script>
	<script type="text/javascript">

	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
	
</head>

<body>
	<div class ="text-center">
		<img class = "mt-4" src ="images/BeachLogo.png" height = "200" alt ="Pretty Beach Logo">
	 </div>

	<div class ="controlBox" id ="controlBox">
		<form style = "margin:auto; max-width:400px;">
			<h1 class=" font-weight-normal" id="title"><center>Welcome!</center></h1>

			<!-- original code -->
			<div id="accessUIDiv">
				Search:
				<input class="form-control" type="text" id="searchText" placeholder="Name" onkeyup="searchContact();" autofocus >
				<button type="button" id="searchColorButton" class="btn btn-primary btn-sm" onclick="searchContact();"> Search </button>
				<span id="SearchResult"></span>
				<p id="contactList"></p>
				<br />
			</div>
			<br />
			<!-- add / delete / update / display -->
			<!-- need to add onclick()s and requirements-->
			<div id="navigationMenu">
				<div class="btn-group" role="group">
					<!--<button type="button" class="btn btn-primary" id="addItemButton" onclick="window.location.href='/addContact.html';">Add</button>-->
					<button type="button" class="btn btn-primary" id="addItemButton" onclick="document.getElementById('newInfo').style.display = 'inline-block'; document.getElementById('addButton').style.display = 'inline'; document.getElementById('updateButton').style.display = 'none';">New</button>
					<button type="button" class="btn btn-primary" id="deleteItemButton" onclick="deleteContact();">Delete</button>
					<!--<button type="button" class="btn btn-primary" id="updateItemButton" onclick="updateContact();">Update</button> -->
					<button type="button" class="btn btn-primary" id="updateItemButton" onclick="document.getElementById('newInfo').style.display = 'inline-block'; document.getElementById('updateButton').style.display = 'inline'; document.getElementById('addButton').style.display = 'none';">Update</button>

				</div>
			</div>
			<div id="flexbox">
				<div  id="newInfo">
					<input class="contactName" type="text" id="contactName" placeholder="name">
					<label for="contactName">Name </label>
					<input class="contactInfo" type="text" id="contactInfo1" placeholder="info">
					<label for="contactInfo1">Contact</label>
					<input class="contactInfo" type="text" id="contactInfo2" placeholder="info">
					<label for="contactInfo2">Contact</label>
				</div>
				<div id="addButton">
					<br />
					<button type="button" class="btn btn-primary" id="addContactButton" onClick="addContact();">Add</button>
				</div>
				<div id="updateButton">
					<br />
					<button type="button" class="btn btn-primary" id="updateContactButton" onClick="updateContact();">Update</button>
				</div>
			</div>
			<br />
			<div id="loggedInDiv">
				<span id="userName"></span><br />
				<button type="button" id="logoutButton" class="btn btn-primary w-50" onclick="doLogout();"> Log Out </button>
			</div>

		</form>
	</div>

</body>
</html>
