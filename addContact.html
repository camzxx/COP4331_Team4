  <body class="addContact">
    <div class ="text-center">
       <img class = "mt-4" id="logo" src ="images/BeachLogo.png" height = "200" alt ="Pretty Beach Logo">
    </div>

    <div class ="signUpBox" id="signUpBox" style="width: 500px;">
      
      <form style = "margin:auto; max-width:300px;">
        <!-- go back to sign in page-->
      
      <span id="signupResult"></span>

        <h1 class="h3 mb-3 font-weight-normal" id = "title"><center>Add Contact Here!</center></h1>

        <!--Sign Up input: First Name, Last Name, Username, Password-->
        <label for="Name">Name:</label>
	    <input type="Name" id="NewName" class = "form-control" placeholder="New Account Name" required autofocus>
        <label for="Phone">Phone:</label>
        <input type="Phone" id="NewPhone" class = "form-control" placeholder="New Account Phone Number" required autofocus>
        <label for="Email">Email</label>
        <input type="email" id="NewEmail" class = "form-control" placeholder="New Account Email Address" required autofocus>

    <div class ="mt-4">
       <button type="button" id="createContact" class="btn btn-lg btn-primary w-100" onclick="addContact();"> Add an Account </button>
       <a id ="backLink" href ="contacts.html" class ="form__link">Click here to go back to the Contacts page</a>
       <!--<span class="popup" id="signupResult"></span> -->
    </div>    
	     
      </form>
      
    </div>
